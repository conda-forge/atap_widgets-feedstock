{% set name = "atap_widgets" %}
{% set version = "0.5.0" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atap_widgets-{{ version }}.tar.gz
  sha256: 6b9882ae01007684046c6379a26511e5f2b723736c6c2411c6f84b82b6fc34cb

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - setuptools
    - python >=3.8,<3.12
  run:
    - python >=3.8,<3.12
    - bokeh >=2.0,<3.0
    - ipywidgets >=8.0,<9.0
    - pandas >=1.3,<2.0
    - spacy >=3.0,<4.0
    - textacy
    - xlsxwriter >=3,<4

test:
  imports:
    - atap_widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Australian-Text-Analytics-Platform/atap_widgets
  summary: Interactive widgets used by the Australian Text Analytics Platform
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marius-mather
