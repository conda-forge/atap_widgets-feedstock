{% set name = "atap_widgets" %}
{% set version = "0.5.1" %}

package:
  name: {{ name|lower }}
  version: {{ version }}

source:
  url: https://pypi.io/packages/source/{{ name[0] }}/{{ name }}/atap_widgets-{{ version }}.tar.gz
  sha256: 8e114843eb0dfeaed1352b6aea15367a9cd9b175778c5d21277fe2dbff04cdc9

build:
  noarch: python
  script: {{ PYTHON }} -m pip install . -vv
  number: 0

requirements:
  host:
    - pip
    - poetry
    - setuptools
    - python >=3.8,<3.12
  run:
    - python >=3.8,<3.12
    - bokeh >=2.0,<3.0
    - ipywidgets >=8.0,<9.0
    - pandas >=1.3,<2.0
    - spacy >=3.0,<4.0
    - textacy
    - xlsxwriter >=3,<4

test:
  imports:
    - atap_widgets
  commands:
    - pip check
  requires:
    - pip

about:
  home: https://github.com/Australian-Text-Analytics-Platform/atap_widgets
  summary: Interactive widgets used by the Australian Text Analytics Platform
  license: MIT
  license_file: LICENSE.txt

extra:
  recipe-maintainers:
    - marius-mather
